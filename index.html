<DOCTYPE html>
    <html>
        <head>
            <style type="text/css">
              .h11 {
                text-align: center;
                font-size: 100px;
                text-decoration: underline;
                color: blue;
                background-color: Black;
              }
              
              @keyframes spin {
                0% {transform: rotate(0deg);}
                50% {background-color: lime}
                100% {transform: rotate(360deg);
                color: Red;
                }
              }
              
              .h11 {
                animation: spin 3s 0s 5 ;
              }
              
              body {background-color: Black; font-family: "Lato", sans-serif;}

/* Style the tab */
div.tab {
    overflow: hidden;
    border: 2px solid blueviolet;
  background-color: limegreen;
position:relative;
}

              div.tab:active {background-color: Black;}
              
/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: Red;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: Blue;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
  	color: Blue;
  background-color: lime;
}

/* Style the close button */
.topright {
    float: right;
    cursor: pointer;
    font-size: 20px;
}

.topright:hover {color: red;}
            </style>
        </head>
            <body>
                <h1 class="h11">TRY BASIC CODE 4 FREE</h1>
              <div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Home')">Home</button>
  <button class="tablinks" onclick="openCity(event, 'HTML')">HTML</button>
  <button class="tablinks" onclick="openCity(event, 'CSS')">CSS</button>
  <button class="tablinks" onclick="openCity(event, 'Python')">Python</button>
  <button class="tablinks" onclick="openCity(event, 'Contact')">Contact</button>
</div>

<div id="Home" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">x</span>
  <h3>Home</h3>
  <p></p>
</div>

<div id="HTML" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">x</span>
  <h3>HTML</h3>
  <p></p> 
</div>

<div id="CSS" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">x</span>
  <h3>CSS</h3>
  <p></p>
</div>
<div id="Python" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">x</span>
  <h3>Python</h3>
  <p></p>
</div>

<div id="Contact" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">x</span>
  <h3>Contact</h3>
  <p></p>
</div>
<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}

</script>
            </body>
</html>
